name: ViewController
dir: ViewController
properties:
  - name|String
  - prefix|String!|"UI"
  - type|String?
templates:
  - ext: swift
    string: |
      import UIKit

      class {{name}}{{type}}ViewController: {% block extends %}{% if base %}{{base}}{{type}}ViewController{% else %}{{prefix}}{{type}}ViewController{% endif %}{% endblock %} {
        /// <aarkay {{name}}{{type}}ViewController>

        /// </aarkay>
      }
    subString: |
      {% extends "ViewController.swift.stencil" %}

      {% block extends %}{% if base %}{{base}}{{type}}ViewController{% else %}{{prefix}}{{self.name}}{% endif %}{% endblock %}
subs:
  - name: TableViewController
    properties:
      - isStatic|Bool!|false
  - name: NavigationController
  - name: TabBarController
  - name: PageViewController
  - name: SplitViewController
  - name: CollectionViewController
