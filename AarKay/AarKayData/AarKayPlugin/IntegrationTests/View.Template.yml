name: View
dir: View
properties:
  - name|String
  - prefix|String!|"UI"
  - presenter|Bool!|false
  - component|[ArgModel]?
  - useNib|Bool!|false
templates:
  - ext: swift
    string: |
      import UIKit
      {% if useNib %}import Reusable{% endif %}
      import RxSwift
      import RxCocoa

      public class {{name}}Component {
          public init() {}
      }

      public class {{name}}Builder {
          public static func build(with component: {{name}}Component) -> {{name}} {
              let {{ name|lowerFirstLetter }} = {{name}}{% if useNib %}.loadFromNib{% endif %}()
              {{ name|lowerFirstLetter }}.component = component
              return {{ name|lowerFirstLetter }}
          }
      }

      public class {{name}}: {% block type %}{% if base %}{{base}}{% else %}UIView{% endif %}{% endblock %} {
          var disposeBag = DisposeBag()
          var component: {{name}}Component!
          {% block init %}{% endblock %}

          required init?(coder aDecoder: NSCoder) {
              super.init(coder: aDecoder)
              init{{name}}()
          }

          func init{{name}}() {
              /// <aarkay init{{name}}>

              /// </aarkay>
          }
      }
    subString: |
      {% extends "View.swift.stencil" %}

      {% block type %}{% if base %}{{base}}{% else %}UI{{self.name}}{% endif %}{% endblock %}
subs:
  - name: ActivityIndicatorView
  - name: CollectionViewCell
  - name: TableViewCell
  - name: ImageView
    templates:
      - ext: swift
        string: |
          {% extends "View.swift.stencil" %}

          {% block type %}{% if base %}{{base}}{% else %}UI{{self.name}}{% endif %}{% endblock %}

          {% block init %}

              public override init(image: UIImage?) {
                  super.init(image: image)
                  init{{name}}()
              }
          {% endblock %}
  - name: Label
  - name: PickerView
  - name: ProgressView
  - name: StackView
  - name: ScrollView
    subs:
      - name: TableView
        templates:
          - ext: swift
            string: |
              {% extends "View.swift.stencil" %}

              {% block type %}{% if base %}{{base}}{% else %}UI{{self.name}}{% endif %}{% endblock %}

              {% block init %}

                  init() {
                      super.init(frame: .zero, style: .plain)
                      init{{name}}()
                  }

                  override init(frame: CGRect, style: UITableView.Style) {
                      super.init(frame: frame, style: style)
                      init{{name}}()
                  }
              {% endblock %}
      - name: CollectionView
      - name: TextView
  - name: Control
    subs:
      - name: Button
      - name: DatePicker
      - name: SegmentedControl
      - name: Slider
      - name: PageControl
      - name: Switch
      - name: TextField
      - name: Stepper
